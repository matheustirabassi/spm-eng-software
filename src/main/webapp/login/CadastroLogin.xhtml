<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Login</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="login" value="#{cadastroLoginBean.login}" />
		</f:metadata>

		<h1>Cadastro de usuários</h1>

		<h:form id="frmCadastro">

			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:defaultCommand target="botaoSalvar" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-save"
						action="#{cadastroLoginBean.save}" update="frmCadastro" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:button icon="fa fa-search" value="Pesquisar"
						outcome="/login/PesquisaLogin.xhtml" />


				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroLoginBean.login.usuario}" required="true"
					validatorMessage="O nome é obrigatório." />

				<p:outputLabel value="Email" for="email" />
				<h:panelGroup>
					<p:inputText id="email" size="60" maxlength="80" required="true"
						validatorMessage="O e-mail é obrigatório"
						value="#{cadastroLoginBean.login.email}">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					<p:watermark for="email" value="E-mail" />
				</h:panelGroup>

				<p:outputLabel value="Senha" for="senha" />
				<p:inputText id="senha" size="60" maxlength="20"
					value="#{cadastroLoginBean.login.senha}" required="true"
					validatorMessage="A senha é obrigatória." />
				<p:spacer height="10px" />

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
