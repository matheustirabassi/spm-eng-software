<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<ui:composition>

		<h:head>
			<meta charset="UTF-8" />
			<title><ui:insert name="titulo">Salto Pet Manager</ui:insert></title>
			<h:outputStylesheet library="css" name="style.css" />
		</h:head>

		<p:ajaxStatus styleClass="ajax-status">
			<f:facet name="start">
				<h:graphicImage library="imagens" name="carregando.gif" />
			</f:facet>
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>

		<header>
			
			<div style="float: left">
				<h:outputLabel value="Sistema de Petshop" />
				<br></br>
				<h:outputLabel value="IFSP Salto" />
			</div>

			<div style="float: right; margin-right: 110px">
				<h:form style="display: inline-block">
				
					<p:menubar styleClass="menu-sistema">
						<p:menuitem value="Home" outcome="/Home.xhtml" />
						<p:menuitem value="Fazer login" outcome="/login.xhtml" />
						<p:submenu label="Cadastrar">
							<p:menuitem value="Tutor"
								outcome="/restricted/tutor/PesquisaTutor.xhtml">
							</p:menuitem>
							<p:menuitem value="Agendamento"
								outcome="/restricted/agendamento/PesquisaAgendamento.xhtml">
							</p:menuitem>
						</p:submenu>
						<p:menuitem value="Sair" outcome="/login.xhtml"
							action="#{loginBean.sair}" />
					</p:menubar>
				</h:form>
			</div>

			<div style="clear: both"></div>
		</header>

	</ui:composition>

</body>

</html>
