<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Atleta</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="atleta" value="#{cadastroAtletaBean.atleta}" />
		</f:metadata>

		<h1>Atleta</h1>

		<h:form id="frmCadastro">

			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:defaultCommand target="botaoSalvar" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-save"
						action="#{cadastroAtletaBean.salvar}" update="frmCadastro" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:button icon="fa fa-search" value="Pesquisar"
						outcome="/restricted/atleta/PesquisaAtleta.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">

				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20"
					value="#{cadastroAtletaBean.atleta.codigo}" readonly="true" />


				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroAtletaBean.atleta.nome}" required="true"
					validatorMessage="O nome é obrigatório." />

				<p:outputLabel value="Email" for="email" />
				<h:panelGroup>
					<p:inputText id="email" size="60" maxlength="80" required="true"
						validatorMessage="O e-mail é obrigatório"
						value="#{cadastroAtletaBean.atleta.email}">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					<p:watermark for="email" value="E-mail" />
				</h:panelGroup>


				<p:outputLabel value="Clube" for="clube" />
				<p:selectOneMenu id="clube" required="true"
					value="#{cadastroAtletaBean.atleta.clube}"
					validatorMessage="O clube é obrigatório.">
					<f:selectItem itemLabel="Selecione o clube" />
					<f:selectItems value="#{cadastroAtletaBean.clubes}" var="clube"
						itemLabel="#{clube.sigla}" itemValue="#{clube}" />
				</p:selectOneMenu>


				<p:outputLabel value="Telefone" for="tel" />
				<p:inputMask id="tel" size="18" maxlength="18"
					value="#{cadastroAtletaBean.atleta.telefone}" mask="(99)99999-9999" />

				<p:outputLabel value="Data de Nascimento" for="dataNascimento" />
				<p:calendar id="dataNascimento" size="10"
					value="#{cadastroAtletaBean.atleta.dataNascimento}"
					pattern="dd/MM/yyyy" />

				<p:outputLabel value="Sexo" for="sexo" />
				<p:selectOneMenu id="sexo" value="#{cadastroAtletaBean.atleta.sexo}">
					<f:selectItem itemLabel="Selecione o sexo" />
					<f:selectItems value="#{cadastroAtletaBean.sexos}" var="sexo"
						itemLabel="#{sexo}" itemValue="#{sexo}" />
				</p:selectOneMenu>

				<p:spacer height="10px" />

			</p:panelGrid>

		</h:form>
	</ui:define>
</ui:composition>
