<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Tutor</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="tutor" value="#{cadastroTutorBean.tutor}" />
		</f:metadata>

		<h1>Tutor</h1>

		<h:form id="frmCadastro">

			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:defaultCommand target="botaoSalvar" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-save"
						action="#{cadastroTutorBean.salvar}" update="frmCadastro" />
					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
					<p:button icon="fa fa-search" value="Pesquisar"
						outcome="/restricted/tutor/PesquisaTutor.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="CPF" for="cpf" />
				<p:inputText id="cpf" size="20" maxlength="20"
					value="#{cadastroTutorBean.tutor.cpf}" />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroTutorBean.tutor.nome}" required="true"
					validatorMessage="A descrição é obrigatória." />
				<p:outputLabel value="Email" for="email" />
				<h:panelGroup>
					<p:inputText id="email" size="60" maxlength="80" required="true"
						validatorMessage="O e-mail é obrigatório"
						value="#{cadastroTutorBean.tutor.email}">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					<p:watermark for="email" value="E-mail" />
				</h:panelGroup>

				<p:outputLabel value="Telefone" for="tel" />
				<p:inputMask id="tel" size="18" maxlength="18"
					value="#{cadastroTutorBean.tutor.telefone}" mask="(99)99999-9999" />

				<p:outputLabel value="Data de Nascimento" for="dataNascimento" />
				<p:calendar id="dataNascimento" size="15"
					value="#{cadastroTutorBean.tutor.dataNascimento}"
					pattern="dd/MM/yyyy" />

				<p:outputLabel value="Sexo" for="sexo" />
				<p:selectOneMenu id="sexo" value="#{cadastroTutorBean.tutor.sexo}">
					<f:selectItem itemLabel="Selecione o sexo" />
					<f:selectItems value="#{cadastroTutorBean.sexos}" var="sexo"
						itemLabel="#{sexo}" itemValue="#{sexo}" />
				</p:selectOneMenu>


			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
