<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Clubes</ui:define>

	<ui:define name="corpo">
		<h1>Clubes</h1>

		<h:form id="frmPesquisa">

			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton icon="fa fa-plus" value="Novo" id="botaoNovo"
						action="/restricted/clube/CadastroClube.xhtml" />

				</p:toolbarGroup>
			</p:toolbar>

			<p:dataTable id="clubesTable" value="#{pesquisaClubeBean.clubes}"
				var="clube" style="margin-top: 20px"
				emptyMessage="Nenhum clube encontrado." rows="10" paginator="true"
				paginatorAlwaysVisible="false" paginatorPosition="bottom"
				lazy="false" rowsPerPageTemplate="5,10,15">


				<p:column headerText="Sigla"
					style="width: 100px; text-align: center" sortBy="#{clube.sigla}"
					filterBy="#{clube.sigla}">
					<h:outputText value="#{clube.sigla}" />
				</p:column>

				<p:column headerText="Nome" style="width: 200px; text-align: center">
					<h:outputText value="#{clube.nome}" />
				</p:column>

				<p:column headerText="Federação"
					style="width: 200px; text-align: center">
					<h:outputText value="#{clube.federacao.sigla}" />
				</p:column>
				<p:column style="width: 100px; text-align: center">
					<p:button outcome="CadastroClube" icon="fa fa-edit" title="Editar">
						<f:param name="clube" value="#{clube.codigo}" />
					</p:button>
					<p:commandButton icon="fa fa-trash-o" title="Excluir"
						onclick="PF('confirmacaoExclusao').show();" process="@this">
						<f:setPropertyActionListener
							target="#{pesquisaClubeBean.clubeSelecionado}" value="#{clube}" />
					</p:commandButton>

					<p:commandButton icon="fa fa-bicycle" title="Atletas"
						update="frmPesquisa:atletasTable"
						onclick="PF('verAtletas').show();" process="@this">
						<f:setPropertyActionListener
							target="#{pesquisaClubeBean.clubeSelecionado}" value="#{clube}" />
					</p:commandButton>

				</p:column>
			</p:dataTable>

			<p:confirmDialog id="confirmacaoExclusaoDialog"
				widgetVar="confirmacaoExclusao"
				message="Tem certeza que deseja excluir a clube #{pesquisaClubeBean.clubeSelecionado.sigla}?"
				header="Exclusão de clube" severity="alert">
				<p:button icon="fa fa-thumbs-o-down" value="Não"
					onclick="PF('confirmacaoExclusao').hide(); return false;" />
				<p:commandButton icon="fa fa-thumbs-o-up" value="Sim"
					update=":frmPesquisa:clubesTable"
					onclick="PF('confirmacaoExclusao').hide();"
					action="#{pesquisaClubeBean.excluir}" />
			</p:confirmDialog>


			<p:dialog id="atletasDialog" widgetVar="verAtletas" header="Atletas"
				showEffect="fade" modal="true" responsive="true" resizable="false">

				<p:dataTable id="atletasTable"
					value="#{pesquisaClubeBean.clubeSelecionado.atletas}" var="atleta"
					style="margin-top: 20px" emptyMessage="Nenhum atleta encontrado."
					rows="10" paginator="true" paginatorAlwaysVisible="false"
					paginatorPosition="bottom" lazy="false"
					rowsPerPageTemplate="5,10,15">

					<p:column headerText="Nome"
						style="width: 200px; text-align: center">
						<h:outputText value="#{atleta.nome}" />
					</p:column>

				</p:dataTable>

			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
