<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Clube</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="clube" value="#{cadastroClubeBean.clube}" />
		</f:metadata>

		<h1>Clube</h1>

		<h:form id="frmCadastro">

			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:defaultCommand target="botaoSalvar" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-save"
						action="#{cadastroClubeBean.salvar}" update="frmCadastro" />
					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
					<p:button icon="fa fa-search" value="Pesquisar"
						outcome="/restricted/clube/PesquisaClube.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20"
					value="#{cadastroClubeBean.clube.codigo}" readonly="true" />

				<p:outputLabel value="Sigla" for="sigla" />
				<p:inputText id="sigla" size="10" maxlength="10"
					value="#{cadastroClubeBean.clube.sigla}" required="true"
					validatorMessage="A sigla é obrigatória." />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroClubeBean.clube.nome}" required="true"
					validatorMessage="A descrição é obrigatória." />

				<p:outputLabel value="Federação" for="federacao" />
				<p:selectOneMenu id="federacao" required="true"
					value="#{cadastroClubeBean.clube.federacao}"
					validatorMessage="A federacao é obrigatória.">
					<f:selectItem itemLabel="Selecione a federação" />
					<f:selectItems value="#{pesquisaFederacaoBean.federacoes}"
						var="federacao" itemLabel="#{federacao.sigla}"
						itemValue="#{federacao}" />
				</p:selectOneMenu>

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
