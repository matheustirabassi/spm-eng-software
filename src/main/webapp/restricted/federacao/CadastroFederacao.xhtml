<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Federação</ui:define>

	<ui:define name="corpo">
		<f:metadata>
			<o:viewParam name="federacao"
				value="#{cadastroFederacaoBean.federacao}" />
		</f:metadata>

		<h1>Federação</h1>

		<h:form id="frmCadastro">

			<p:messages id="messages" showDetail="false" closable="true">
				<p:autoUpdate />
			</p:messages>

			<p:defaultCommand target="botaoSalvar" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar" icon="fa fa-save"
						action="#{cadastroFederacaoBean.salvar}" update="frmCadastro" />
					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>
					<p:button icon="fa fa-search" value="Pesquisar"
						outcome="/restricted/federacao/PesquisaFederacao.xhtml" />
				</p:toolbarGroup>
			</p:toolbar>


			<p:panelGrid columns="2" id="painel"
				style="width: 100%; margin-top: 20px" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo" />
				<p:inputText id="codigo" size="20" maxlength="20"
					value="#{cadastroFederacaoBean.federacao.codigo}" readonly="true" />

				<p:outputLabel value="Sigla" for="sigla" />
				<p:inputText id="sigla" size="10" maxlength="10"
					value="#{cadastroFederacaoBean.federacao.sigla}" required="true"
					validatorMessage="A sigla é obrigatória." />

				<p:outputLabel value="Nome" for="nome" />
				<p:inputText id="nome" size="60" maxlength="80"
					value="#{cadastroFederacaoBean.federacao.nome}" required="true"
					validatorMessage="O nome é obrigatório." />

				<p:outputLabel value="Cnpj" for="cnpj" />
				<p:inputText id="cnpj" size="60" maxlength="80"
					value="#{cadastroFederacaoBean.federacao.cnpj}" required="true"
					validatorMessage="O CNPJ é obrigatório." />

				<p:outputLabel value="Telefone" for="telefone" />
				<p:inputText id="telefone" size="60" maxlength="80"
					value="#{cadastroFederacaoBean.federacao.telefone}" required="true"
					validatorMessage="O telefone é obrigatório." />

				<p:outputLabel value="Presidente" for="presidente" />
				<p:inputText id="presidente" size="60" maxlength="80"
					value="#{cadastroFederacaoBean.federacao.presidente}"
					required="true" validatorMessage="O presidente é obrigatório." />


			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
