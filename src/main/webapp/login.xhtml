<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	<ui:define name="titulo">Login </ui:define>
	<ui:define name="corpo" align="center">

		<h:form>
			<p:messages id="messages" />
			<p:panelGrid columns="2">
				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" value="#{loginBean.email}" />

				<p:outputLabel for="senha" value="Senha:" />
				<p:password id="senha" value="#{loginBean.senha}" />
				
				<p:commandButton value="Cadastrar" id="botaoCadastrar"
					action="/administrador/CadastroAdministrador.xhtml" >
				</p:commandButton>
				<p:commandButton value="Enviar" id="botaoEntrar" icon="ui-icon-star"
					action="#{loginBean.entrar}">
				</p:commandButton>
				

			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
